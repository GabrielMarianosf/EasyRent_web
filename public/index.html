<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel='stylesheet' type='text/css' media='screen' href='../src/index.css'>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>EasyRent</title>
  </head>
  <body>
    <header>
      <nav>
          <p>Já possui cadastro?</p>
          <button href="login.html" class="button-primary">Entrar</button>
      </nav>
  </header>

  <main>
      <form class="form-index" method="post">
          Cadastro rápido e simples.
          <br><br>
          <input type="radio" id="pf" name="tipoPessoa" value="pessoaFisica">Pessoa Física
          <input type="radio" id="pj" name="tipoPessoa" value="pessoaJuridica">Pessoa Jurídica
          <br><br>
          <input type="text" name="cpfcnpj" placeholder="CPF / CNPJ" class="input-primary">
          <br><br>
          <input type="text" name="nome" placeholder="Nome Completo / Razão Social" class="input-primary">
          <br><br>
          <input type="text" name="email" placeholder="Email" class="input-primary">
          <br><br>
          <input type="text" name="telefone" placeholder="Telefone Comercial" class="input-primary">
          <br><br>
          <input type="password" name="senha" placeholder="Crie uma Senha" class="input-primary">
          <br><br>
          <input type="password" name="confirmaSenha" placeholder="Confirme a Senha" class="input-primary">
          <br><br>
          Ao se cadastrar, você concorda com nossos <a href="termos.html">Termos de Serviço</a>.
          <br><br>
          <input type="submit" value="Cadastre-se" class="button-primary">
      </form>
  </main>
  <footer>
      2022 © Iris Software Studio
  </footer>
  </body>
</html>
